{% extends "base.html" %}

{% block title %}Experiment Details - PAD Annotation System{% endblock %}

{% block head %}
<style>
    .layout {
        display: grid;
        grid-template-columns: 240px 1fr;
        min-height: 100vh;
    }

    .sidebar {
        background: var(--sidebar-color);
        border-right: 1px solid var(--border-color);
        padding: 20px;
    }

    .sidebar-header h1 {
        font-size: 1.1rem;
        color: var(--primary-color);
    }

    .nav-menu {
        list-style: none;
        margin-top: 30px;
    }

    .nav-item {
        margin-bottom: 4px;
    }

    .nav-link {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 12px;
        border-radius: 8px;
        color: var(--text-color);
        text-decoration: none;
        font-size: 0.9rem;
    }

    .nav-link:hover {
        background: rgba(255, 255, 255, 0.05);
        text-decoration: none;
    }

    .main-content {
        padding: 30px;
        overflow-y: auto;
    }

    .page-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 30px;
    }

    .page-header h2 {
        font-size: 1.5rem;
    }

    .page-header .meta {
        color: var(--text-muted);
        font-size: 0.85rem;
        margin-top: 8px;
    }

    .header-actions {
        display: flex;
        gap: 10px;
    }

    .details-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
    }

    .info-section {
        margin-bottom: 20px;
    }

    .info-section h4 {
        font-size: 0.8rem;
        color: var(--text-muted);
        text-transform: uppercase;
        margin-bottom: 8px;
    }

    .info-section p {
        font-size: 0.95rem;
    }

    .sample-preview {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        max-height: 200px;
        overflow-y: auto;
    }

    .sample-chip {
        padding: 6px 12px;
        background: var(--sidebar-color);
        border-radius: 16px;
        font-size: 0.8rem;
    }

    .assignment-table {
        width: 100%;
    }

    .status-actions {
        display: flex;
        gap: 10px;
        margin-top: 20px;
    }
</style>
{% endblock %}

{% block body %}
<div class="layout">
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1>PAD Annotation</h1>
        </div>
        <nav>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/admin" class="nav-link">
                        <span class="icon">ðŸ“Š</span>
                        Dashboard
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </main>
</div>
{% endblock %}

{% block scripts %}
<script>
    const experimentId = {{ experiment_id }};

    async function loadExperiment() {
        try {
            const experiment = await apiCall(`/api/admin/experiments/${experimentId}`);
            const assignments = await apiCall(`/api/admin/experiments/${experimentId}/assignments`);

            renderExperiment(experiment, assignments);
        } catch (error) {
            showError(error.message);
        }
    }

    function renderExperiment(exp, assignments) {
        const content = document.getElementById('content');
        content.innerHTML = `
            <div class="page-header">
                <div>
                    <h2>${exp.name}</h2>
                    <div class="meta">
                        Created ${formatDate(exp.created_at)}
                    </div>
                </div>
                <div class="header-actions">
                    <span class="badge badge-${getStatusBadge(exp.status)}">${exp.status.toUpperCase()}</span>
                    ${exp.status === 'active' || exp.status === 'paused' ?
                        `<a href="/admin/experiments/${exp.id}/progress" class="btn btn-primary">View Progress</a>` : ''
                    }
                </div>
            </div>

            <div class="details-grid">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Details</h3>
                    </div>
                    <div class="info-section">
                        <h4>Description</h4>
                        <p>${exp.description || 'No description provided'}</p>
                    </div>
                    <div class="info-section">
                        <h4>Instructions</h4>
                        <p>${exp.instructions || 'No instructions provided'}</p>
                    </div>
                    ${exp.status === 'draft' ? `
                        <div class="status-actions">
                            <button class="btn btn-success" onclick="activateExperiment()">Activate Experiment</button>
                            <button class="btn btn-danger" onclick="deleteExperiment()">Delete</button>
                        </div>
                    ` : exp.status === 'active' ? `
                        <div class="status-actions">
                            <button class="btn btn-warning" onclick="pauseExperiment()">Pause Experiment</button>
                        </div>
                    ` : exp.status === 'paused' ? `
                        <div class="status-actions">
                            <button class="btn btn-success" onclick="resumeExperiment()">Resume Experiment</button>
                        </div>
                    ` : ''}
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Samples (${exp.sample_count})</h3>
                    </div>
                    <div class="sample-preview">
                        ${exp.samples.map(s => `
                            <span class="sample-chip">${s.drug_name_display}</span>
                        `).join('')}
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Assigned Specialists (${assignments.length})</h3>
                </div>
                ${assignments.length === 0 ? `
                    <div class="empty-state">
                        <p>No specialists assigned yet</p>
                    </div>
                ` : `
                    <table class="table assignment-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Status</th>
                                <th>Started</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${assignments.map(a => `
                                <tr>
                                    <td>${a.specialist_name}</td>
                                    <td>${a.specialist_email}</td>
                                    <td><span class="badge badge-${getAssignmentStatusBadge(a.status)}">${a.status}</span></td>
                                    <td>${a.started_at ? formatDate(a.started_at) : '-'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `}
            </div>
        `;
    }

    function getStatusBadge(status) {
        const badges = {
            'draft': 'secondary',
            'active': 'success',
            'paused': 'warning',
            'completed': 'primary',
            'archived': 'secondary'
        };
        return badges[status] || 'secondary';
    }

    function getAssignmentStatusBadge(status) {
        const badges = {
            'pending': 'secondary',
            'in_progress': 'primary',
            'completed': 'success',
            'paused': 'warning'
        };
        return badges[status] || 'secondary';
    }

    async function activateExperiment() {
        if (!confirm('Activate this experiment? Specialists will be able to start annotating.')) return;
        try {
            await apiCall(`/api/admin/experiments/${experimentId}/activate`, { method: 'POST' });
            loadExperiment();
        } catch (error) {
            showError(error.message);
        }
    }

    async function pauseExperiment() {
        if (!confirm('Pause this experiment? Specialists will not be able to continue until resumed.')) return;
        try {
            await apiCall(`/api/admin/experiments/${experimentId}/pause`, { method: 'POST' });
            loadExperiment();
        } catch (error) {
            showError(error.message);
        }
    }

    async function resumeExperiment() {
        try {
            await apiCall(`/api/admin/experiments/${experimentId}/resume`, { method: 'POST' });
            loadExperiment();
        } catch (error) {
            showError(error.message);
        }
    }

    async function deleteExperiment() {
        if (!confirm('Delete this experiment? This action cannot be undone.')) return;
        try {
            await apiCall(`/api/admin/experiments/${experimentId}`, { method: 'DELETE' });
            window.location.href = '/admin';
        } catch (error) {
            showError(error.message);
        }
    }

    loadExperiment();
</script>
{% endblock %}
