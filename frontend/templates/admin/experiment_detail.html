{% extends "base.html" %}

{% block title %}Experiment Details - PAD Annotation System{% endblock %}

{% block head %}
<style>
    .layout {
        display: grid;
        grid-template-columns: 240px 1fr;
        min-height: 100vh;
    }

    .sidebar {
        background: var(--sidebar-color);
        border-right: 1px solid var(--border-color);
        padding: 20px;
    }

    .sidebar-header h1 {
        font-size: 1.1rem;
        color: var(--primary-color);
    }

    .nav-menu {
        list-style: none;
        margin-top: 30px;
    }

    .nav-item {
        margin-bottom: 4px;
    }

    .nav-link {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 12px;
        border-radius: 8px;
        color: var(--text-color);
        text-decoration: none;
        font-size: 0.9rem;
    }

    .nav-link:hover {
        background: rgba(255, 255, 255, 0.05);
        text-decoration: none;
    }

    .main-content {
        padding: 30px;
        overflow-y: auto;
    }

    .page-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 30px;
    }

    .page-header h2 {
        font-size: 1.5rem;
    }

    .page-header .meta {
        color: var(--text-muted);
        font-size: 0.85rem;
        margin-top: 8px;
    }

    .header-actions {
        display: flex;
        gap: 10px;
    }

    .details-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
    }

    .info-section {
        margin-bottom: 20px;
    }

    .info-section h4 {
        font-size: 0.8rem;
        color: var(--text-muted);
        text-transform: uppercase;
        margin-bottom: 8px;
    }

    .info-section p {
        font-size: 0.95rem;
    }

    .sample-preview {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        max-height: 200px;
        overflow-y: auto;
    }

    .sample-chip {
        padding: 6px 12px;
        background: var(--sidebar-color);
        border-radius: 16px;
        font-size: 0.8rem;
    }

    .assignment-table {
        width: 100%;
    }

    .status-actions {
        display: flex;
        gap: 10px;
        margin-top: 20px;
    }

    .specialist-search {
        margin-bottom: 15px;
    }

    .specialist-search input {
        width: 100%;
        padding: 10px 14px;
        background: var(--bg-color);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        color: var(--text-color);
        font-size: 0.9rem;
    }

    .specialist-search input:focus {
        outline: none;
        border-color: var(--primary-color);
    }

    .specialist-list {
        max-height: 300px;
        overflow-y: auto;
    }

    .specialist-option {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px;
        border-bottom: 1px solid var(--border-color);
        cursor: pointer;
        transition: background 0.2s;
    }

    .specialist-option:hover {
        background: rgba(255, 255, 255, 0.05);
    }

    .specialist-option:last-child {
        border-bottom: none;
    }

    .specialist-option .info {
        display: flex;
        flex-direction: column;
        gap: 2px;
    }

    .specialist-option .name {
        font-weight: 500;
    }

    .specialist-option .email {
        font-size: 0.8rem;
        color: var(--text-muted);
    }

    .specialist-option .expertise {
        font-size: 0.75rem;
        color: var(--primary-color);
    }

    .specialist-option .add-btn {
        opacity: 0;
        transition: opacity 0.2s;
    }

    .specialist-option:hover .add-btn {
        opacity: 1;
    }

    .empty-search {
        text-align: center;
        padding: 30px;
        color: var(--text-muted);
    }

    .remove-btn {
        opacity: 0.5;
        cursor: pointer;
        transition: opacity 0.2s;
    }

    .remove-btn:hover {
        opacity: 1;
        color: var(--danger-color);
    }
</style>
{% endblock %}

{% block body %}
<div class="layout">
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1>PAD Annotation</h1>
        </div>
        <nav>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/admin" class="nav-link">
                        <span class="icon">ðŸ“Š</span>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/experiments/new" class="nav-link">
                        <span class="icon">âž•</span>
                        New Experiment
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/users" class="nav-link">
                        <span class="icon">ðŸ‘¥</span>
                        Users
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </main>
</div>

<!-- Add Specialist Modal -->
<div class="modal-overlay" id="addSpecialistModal">
    <div class="modal">
        <div class="modal-header">
            <h2>Add Specialist</h2>
            <button class="modal-close" onclick="closeAddSpecialistModal()">&times;</button>
        </div>
        <div class="modal-body">
            <div class="specialist-search">
                <input type="text" id="specialistSearch" placeholder="Search by name or email..." oninput="filterSpecialists()">
            </div>
            <div class="specialist-list" id="availableSpecialists">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const experimentId = {{ experiment_id }};
    let currentExperiment = null;
    let currentAssignments = [];
    let allSpecialists = [];

    async function loadExperiment() {
        try {
            const experiment = await apiCall(`/api/admin/experiments/${experimentId}`);
            const assignments = await apiCall(`/api/admin/experiments/${experimentId}/assignments`);

            currentExperiment = experiment;
            currentAssignments = assignments;
            renderExperiment(experiment, assignments);
        } catch (error) {
            showError(error.message);
        }
    }

    function canModifyAssignments(status) {
        return status === 'draft' || status === 'active';
    }

    function renderExperiment(exp, assignments) {
        const content = document.getElementById('content');
        const canModify = canModifyAssignments(exp.status);

        content.innerHTML = `
            <div class="page-header">
                <div>
                    <h2>${exp.name}</h2>
                    <div class="meta">
                        Created ${formatDate(exp.created_at)}
                    </div>
                </div>
                <div class="header-actions">
                    <span class="badge badge-${getStatusBadge(exp.status)}">${exp.status.toUpperCase()}</span>
                    ${exp.status === 'active' || exp.status === 'paused' ?
                        `<a href="/admin/experiments/${exp.id}/progress" class="btn btn-primary">View Progress</a>` : ''
                    }
                </div>
            </div>

            <div class="details-grid">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Details</h3>
                    </div>
                    <div class="info-section">
                        <h4>Description</h4>
                        <p>${exp.description || 'No description provided'}</p>
                    </div>
                    <div class="info-section">
                        <h4>Instructions</h4>
                        <p>${exp.instructions || 'No instructions provided'}</p>
                    </div>
                    ${exp.status === 'draft' ? `
                        <div class="status-actions">
                            <button class="btn btn-success" onclick="activateExperiment()">Activate Experiment</button>
                            <button class="btn btn-danger" onclick="deleteExperiment()">Delete</button>
                        </div>
                    ` : exp.status === 'active' ? `
                        <div class="status-actions">
                            <button class="btn btn-warning" onclick="pauseExperiment()">Pause Experiment</button>
                        </div>
                    ` : exp.status === 'paused' ? `
                        <div class="status-actions">
                            <button class="btn btn-success" onclick="resumeExperiment()">Resume Experiment</button>
                        </div>
                    ` : ''}
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Samples (${exp.sample_count})</h3>
                    </div>
                    <div class="sample-preview">
                        ${exp.samples.map(s => `
                            <span class="sample-chip">${s.drug_name_display}</span>
                        `).join('')}
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Assigned Specialists (${assignments.length})</h3>
                    ${canModify ? `
                        <button class="btn btn-primary btn-sm" onclick="openAddSpecialistModal()">+ Add Specialist</button>
                    ` : ''}
                </div>
                ${assignments.length === 0 ? `
                    <div class="empty-state">
                        <p>No specialists assigned yet</p>
                        ${canModify ? `<p><a href="#" onclick="openAddSpecialistModal(); return false;">Add specialists</a> to this experiment</p>` : ''}
                    </div>
                ` : `
                    <table class="table assignment-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Expertise</th>
                                <th>Status</th>
                                <th>Started</th>
                                ${exp.status === 'draft' ? '<th></th>' : ''}
                            </tr>
                        </thead>
                        <tbody>
                            ${assignments.map(a => `
                                <tr>
                                    <td>${a.specialist_name}</td>
                                    <td>${a.specialist_email}</td>
                                    <td>${a.expertise_level_snapshot ? formatExpertise(a.expertise_level_snapshot) : '-'}</td>
                                    <td><span class="badge badge-${getAssignmentStatusBadge(a.status)}">${a.status}</span></td>
                                    <td>${a.started_at ? formatDate(a.started_at) : '-'}</td>
                                    ${exp.status === 'draft' ? `
                                        <td>
                                            <span class="remove-btn" onclick="removeSpecialist(${a.specialist_id}, '${a.specialist_name}')" title="Remove">âœ•</span>
                                        </td>
                                    ` : ''}
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `}
            </div>
        `;
    }

    // Add Specialist Modal functions
    async function openAddSpecialistModal() {
        document.getElementById('addSpecialistModal').classList.add('open');
        document.getElementById('specialistSearch').value = '';

        // Load all specialists
        try {
            allSpecialists = await apiCall('/api/admin/specialists');
            renderAvailableSpecialists();
        } catch (error) {
            showError(error.message);
        }
    }

    function closeAddSpecialistModal() {
        document.getElementById('addSpecialistModal').classList.remove('open');
    }

    function filterSpecialists() {
        renderAvailableSpecialists();
    }

    function renderAvailableSpecialists() {
        const container = document.getElementById('availableSpecialists');
        const searchTerm = document.getElementById('specialistSearch').value.toLowerCase();

        // Get IDs of already assigned specialists
        const assignedIds = new Set(currentAssignments.map(a => a.specialist_id));

        // Filter: not assigned and matches search
        const available = allSpecialists.filter(s => {
            if (assignedIds.has(s.id)) return false;
            if (!searchTerm) return true;
            return s.name.toLowerCase().includes(searchTerm) ||
                   s.email.toLowerCase().includes(searchTerm);
        });

        if (available.length === 0) {
            if (allSpecialists.length === assignedIds.size) {
                container.innerHTML = `
                    <div class="empty-search">
                        <p>All specialists are already assigned</p>
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <div class="empty-search">
                        <p>No specialists found</p>
                    </div>
                `;
            }
            return;
        }

        container.innerHTML = available.map(s => `
            <div class="specialist-option" onclick="addSpecialist(${s.id})">
                <div class="info">
                    <span class="name">${s.name}</span>
                    <span class="email">${s.email}</span>
                    ${s.expertise_level ? `<span class="expertise">${formatExpertise(s.expertise_level)}</span>` : ''}
                </div>
                <button class="btn btn-primary btn-sm add-btn">Add</button>
            </div>
        `).join('');
    }

    function formatExpertise(level) {
        if (!level) return '';
        return level.charAt(0).toUpperCase() + level.slice(1);
    }

    async function addSpecialist(specialistId) {
        try {
            await apiCall(`/api/admin/experiments/${experimentId}/assignments`, {
                method: 'POST',
                body: JSON.stringify({ specialist_id: specialistId })
            });

            // Reload assignments and re-render
            currentAssignments = await apiCall(`/api/admin/experiments/${experimentId}/assignments`);
            renderExperiment(currentExperiment, currentAssignments);
            renderAvailableSpecialists();
        } catch (error) {
            showError(error.message);
        }
    }

    async function removeSpecialist(specialistId, specialistName) {
        if (!confirm(`Remove ${specialistName} from this experiment?`)) return;

        try {
            await apiCall(`/api/admin/experiments/${experimentId}/assignments/${specialistId}`, {
                method: 'DELETE'
            });

            loadExperiment();
        } catch (error) {
            showError(error.message);
        }
    }

    function getStatusBadge(status) {
        const badges = {
            'draft': 'secondary',
            'active': 'success',
            'paused': 'warning',
            'completed': 'primary',
            'archived': 'secondary'
        };
        return badges[status] || 'secondary';
    }

    function getAssignmentStatusBadge(status) {
        const badges = {
            'pending': 'secondary',
            'in_progress': 'primary',
            'completed': 'success',
            'paused': 'warning'
        };
        return badges[status] || 'secondary';
    }

    async function activateExperiment() {
        if (!confirm('Activate this experiment? Specialists will be able to start annotating.')) return;
        try {
            await apiCall(`/api/admin/experiments/${experimentId}/activate`, { method: 'POST' });
            loadExperiment();
        } catch (error) {
            showError(error.message);
        }
    }

    async function pauseExperiment() {
        if (!confirm('Pause this experiment? Specialists will not be able to continue until resumed.')) return;
        try {
            await apiCall(`/api/admin/experiments/${experimentId}/pause`, { method: 'POST' });
            loadExperiment();
        } catch (error) {
            showError(error.message);
        }
    }

    async function resumeExperiment() {
        try {
            await apiCall(`/api/admin/experiments/${experimentId}/resume`, { method: 'POST' });
            loadExperiment();
        } catch (error) {
            showError(error.message);
        }
    }

    async function deleteExperiment() {
        if (!confirm('Delete this experiment? This action cannot be undone.')) return;
        try {
            await apiCall(`/api/admin/experiments/${experimentId}`, { method: 'DELETE' });
            window.location.href = '/admin';
        } catch (error) {
            showError(error.message);
        }
    }

    loadExperiment();
</script>
{% endblock %}
